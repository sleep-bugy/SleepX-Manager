name: Android Release

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: Release or Debug
        default: release
        required: true
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Restore/Prepare Keystore (optional)
        if: ${{ secrets.RELEASE_STORE_FILE_B64 != '' }}
        shell: bash
        run: |
          mkdir -p keystore
          echo "$RELEASE_STORE_FILE_B64" | base64 -d > keystore/release.jks
        env:
          RELEASE_STORE_FILE_B64: ${{ secrets.RELEASE_STORE_FILE_B64 }}

      - name: Build (Release)
        env:
          RELEASE_STORE_FILE: ${{ github.workspace }}/keystore/release.jks
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew --no-daemon --stacktrace assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Upload AAB artifact (if present)
        if: ${{ hashFiles('app/build/outputs/bundle/release/*.aab') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/*.aab

      - name: Create GitHub Release and upload assets (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

